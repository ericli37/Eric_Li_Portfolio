<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Li's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .screen {
            display: none;
        }
        .active {
            display: block;
        }
        nav {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav>
        <button onclick="showScreen('home')">Home</button>
        <button onclick="showScreen('about')">About Me</button>
        <button onclick="showScreen('projects')">Projects</button>
        <button onclick="showScreen('contact')">Contact Me</button>
    </nav>
    <div id="home" class="screen active">
        <h1>Welcome to My Website</h1>
        <p>This is the Home screen.</p>
    </div>
    <div id="about" class="screen">
        <h1>About Me</h1>
        <p>This is the About Me screen.</p>
    </div>
    <div id="projects" class="screen">
        <h1>Projects</h1>
        <p>This is my Projects screen.</p>
    </div>
    <div id="contact" class="screen">
        <h1>Contact Me</h1>
        <p>This is the Contact Me screen.</p>
    </div>
    <script>
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
