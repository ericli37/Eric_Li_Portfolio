<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Li's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button onclick="switchScreen('home')">Home</button>
        <button onclick="switchScreen('about')">About Me</button>
        <button onclick="switchScreen('projects')">Projects</button>
        <button onclick="switchScreen('contact')">Contact Me</button>
    </nav>
    <div id="content">

        <!-- Home Screen -->
        <div id="home" class="screen active">
            <section class="section" data-bg="linear-gradient(to bottom, #ff7e5f, #feb47b)">
                Welcome to My Portfolio!
            </section>
            <section class="section" data-bg="linear-gradient(to bottom, #6a11cb, #2575fc)">
                Check out my latest updates.
            </section>
        </div>
        
        <!-- About Screen -->
        <div id="about" class="screen">
            <section class="section" data-bg="linear-gradient(to bottom, #43cea2, #185a9d)">
                I am passionate about technology.
            </section>
            <section class="section" data-bg="linear-gradient(to bottom, #ffafbd, #ffc3a0)">
                Learn more about my journey.
            </section>
        </div>

        <!-- Projects Screen -->
        <div id="projects" class="screen">
            <section class="section" data-bg="linear-gradient(to bottom, #ffafbd, #ffc3a0)">
                Project 1: Amazing App
            </section>
            <section class="section" data-bg="linear-gradient(to bottom, #ffafbd, #ffc3a0)">
                Project 2: Fantastic Website
            </section>
        </div>

        <!-- Contact Screen -->
        <div id="contact" class="screen">
            <section class="section" data-bg="linear-gradient(to bottom, #3a1c71, #d76d77, #ffaf7b)">
                Reach out via email.
            </section>
            <section class="section" data-bg="linear-gradient(to bottom, #0f2027, #203a43, #2c5364)">
                Follow me on social media.
            </section>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
